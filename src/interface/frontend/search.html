<div>
<img src="shoes-icon-cropped.png" alt="FindMyShoes" style="height:40px;float:left;">
<h1 style="margin-left: 80px">FindMyShoes</h1>
</div>
<input type="text" class="form-control" ng-model="searchString" placeholder="Введите запрос..." ng-change="fresh_search()"/>
<p>       </p>
<div>
    Примеры запросов: "удобные угги", "туфли 50 размера", "красные мокасины"
    <br>
    <br>
</div>
<div>
    <button type="button" 
        ng-click="dec_page()">
        <span class="ng-scope">Предыдущая страница</span>
    </button>
    <span ng-model="page"> Страница: {{page}} </span>
    <button type="button" ng-click="inc_page()">
        <span class="ng-scope">Следующая страница</span>
    </button>
</div>

<table class="table table-striped table-condensed" ng-show="have_query">
<p ng-show="have_query">Найдено результатов: {{results[0]}}</p>
<div class="container-fluid">
<thead>
    <tr class="row">
        <th class="col-md-1">#</th>
        <th class="col-md-4">Название</th>
        <th class="col-md-2">Картинка</th>
        <th class="col-md-5">Описание</th>
        <th class="col-md-1">Цена</th>
        <th class="col-md-6">Confidence</th>
    </tr>
</thead>
<tr class="row" ng-repeat="result in results[1]">
    <td class="col-md-1">{{$index + 1}}</td>
    <td class="col-md-4"><a href="{{result.url}}">
            {{result.name}}
            <p ng-if="is_empty(result.name)">{{result.url}}</p>
        </a></td>
    <td class="col-md-2"><img style="max-height: 200px; max-width: 200px" src="{{result.image}}" title="Доступные размеры: {{result.sizes}}"/></td>
    <td class="col-md-5" ng-bind-html="results[1][$index].coincidence"></td>
    <td class="col-md-1">{{result.price}}</td>
    <td class="col-md-6">{{result.confidence}}</td>
</tr>
</div>
</table>
